<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .container {
        background-color: #e0e4e9;
        margin-top: 1.5%;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration</h2>
      <form action="/display.html">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control mb-3"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control mb-3"
            id="email"
            placeholder="Example@gmail.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="dropdown">Division:</label>
          <select class="form-control mb-3" id="dropdown">
            <option>Dhaka</option>
            <option>Chittagong</option>
            <option>Rajshahi</option>
            <option>Sylhet</option>
            <option>Barisal</option>
            <option>Mymensingh</option>
            <option>Khulna</option>
            <option>Rangpur</option>
          </select>
        </div>
        <div class="form-group">
          <label for="radio">Gender:</label><br />
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input mb-3 mx-2"
                name="radio"
                value="Male"
              />Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input mb-3 mx-2"
                name="radio"
                value="Female"
              />Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="checkbox">Category:</label><br />
          <div class="form-check-inline mb-3">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input mx-2 mx-2"
                name="checkbox"
                value="Poetry"
              />Poetry
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input mx-2"
                name="checkbox"
                value="Fiction"
              />Fiction
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input mx-2"
                name="checkbox"
                value="Thriller"
              />Thriller
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input mx-2"
                name="checkbox"
                value="Fantasy"
              />Fantasy
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input mx-2"
                name="checkbox"
                value="Science Fiction"
              />Science Fiction
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="textarea">Address:</label>
          <textarea class="form-control mb-3" id="textarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script>
      // Get the form element
      var form = document.querySelector("form");

      // Add a submit event listener to the form
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Get the input values
        var name = document.querySelector("#name").value;
        var password = document.querySelector("#password").value;
        var email = document.querySelector("#email").value;
        var dropdown = document.querySelector("#dropdown").value;
        var radio = document.querySelector('input[name="radio"]:checked').value;
        var checkbox = document.querySelectorAll(
          'input[name="checkbox"]:checked'
        );
        var checkboxValues = Array.from(checkbox).map(function (element) {
          return element.value;
        });
        var textarea = document.querySelector("#textarea").value;
        if (
          !name ||
          !password ||
          !email ||
          !dropdown ||
          !radio ||
          !checkbox ||
          !textarea
        ) {
          alert("Please fill in all fields.");
          return; // Stop form submission
        }
        // Create an object to store the form data
        var formData = {
          name: name,
          password: password,
          email: email,
          dropdown: dropdown,
          radio: radio,
          checkbox: checkboxValues,
          textarea: textarea,
        };

        // Store the form data in local storage
        localStorage.setItem("formData", JSON.stringify(formData));

        // Clear the form inputs
        form.reset();

        // Show a success message
        alert("Form submitted successfully!");
      });
    </script>
  </body>
</html>
